services:
    maverik:
        image: maverick
        container_name: maverick
        restart: always
        ports:
          - "5173:5173"
        environment:
          - VITE_BACKEND_URL=http://enter_ur_local_ip:5000
    
    backend:
        image: backend
        container_name: backend
        restart: always
        ports:
          - "5000:5000"
